<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- css line folder -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randome Password Generater App</title>

</head>
<body>
    <div class="inputBox">
    <h2>Randome Password Generater App</h2>
    <input type="text" name="" placeholder="create password" readonly="" id="password">
    <div id="btn" onclick="getPassword();">Generater Password</div>
    </div>
    <script type="text/javascript">
        function getPassword(){
            var chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*(){}:<>?/.,[]";
            var PasswordLeangth = 16;
            var Password = "";

            for(var i=0; i<PasswordLeangth; i++){
                var randomeNumber = Math.floor(Math.random() * chars.length);

                 Password += chars.substring(randomeNumber,randomeNumber+1);
            }

            document.getElementById("password").value = Password
        }
    </script>
</body>
</html>
